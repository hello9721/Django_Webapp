<!-- index.html -->
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUsic</title>

    <style>

        body{

            background-color: #354649;

        }

        h1{
            position: relative;

            top: 70px;

            color: white;
            text-align: center;
            width: 100vw;

        }

        .tbl{

            position: relative;

            top: 100px;
            left: calc((100vw - 1000px)/2);

            width: 1000px;
            /* height: 100px; */

            border: solid 2px white;
            border-collapse: collapse;
        }

        tr{ height: 100px; }

        td{ 

            width: 125px;

            border-collapse: collapse;

            text-align: center;
            color: white;

        }

        tr>.hide{

            width: 100px;
            display: none;
        }

        tr:hover>td{ 
            
            width: 220px; 
            color: #A3C6C4;

        }

        tr:hover>.trigger{

            height: 0px;
            display: block;
            opacity: 0;

        }

        tr:hover>.hide{

            width: 560px;
            display: block;

        }



    </style>
</head>
<body>

    <h1>ðŸŽµ Favorite Music ðŸŽµ</h1>

    <table class="tbl">
        
        {% for i in list %}
        <tr>
            <td>{{ i.title }}</td>
            <td>{{ i.singer }}</td>
            <td class = "trigger">{{ i.url }}</td>
            <td class = "hide"><iframe id="player" type="text/html" width="560" height="315"
                src="{{ i.url }}"
                frameborder="0"></iframe></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
