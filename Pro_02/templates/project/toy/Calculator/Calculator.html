{% load static %}

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="{% static 'css/Calculator.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script defer src="{% static 'javascript/Calculator.js' %}"></script>
</head>
<body>
    <table class = "mainbox">
        
        <!-- DISPLAY -->

        <tr>
            <td colspan="4">
                <a href="../">
                    <span class="material-icons md-48">
                    home
                    </span>
                </a>
                <input id="record" type="text">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input id="display" type="text">
            </td>
        </tr>
        
        <tr>
            <td colspan="4">
                <input id="result" type="text">
            </td>
        </tr>
        
        <!-- INPUT AREA -->
        
        <tr class="topbox">
            <td onclick="reset()" colspan="2" class="clear">AC</td>
            <td onclick="back()"class="back"><</td>
            <td onclick="add_('-')">-</td>
        </tr>
        <tr class="number">
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td onclick="add_('+')">+</td>
        </tr>
        <tr class="number">
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td onclick="add_('/')">รท</td>
        </tr>
        <tr class="number">
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td onclick="add_('*')">ร</td>
        </tr>
        <tr class="number">
            <td onclick="add(0)" colspan="3">0</td>
            <td onclick="answer()">=</td>
            
        </tr>
    </table>
</body>
</html>
